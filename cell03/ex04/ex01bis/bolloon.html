<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Game</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="balloon"></div>

    <script>
        let size = 200; // ขนาดเริ่มต้น
        const maxSize = 420;
        const minSize = 200;
        const colors = ["red", "green", "blue"];
        let colorIndex = 0;

        $("#balloon").click(() => {
            size += 10;
            colorIndex = (colorIndex + 1) % colors.length;

            if (size > maxSize) {
                size = minSize;
                colorIndex = 0;
            }

            $("#balloon").css({
                width: size + "px",
                height: size + "px",
                backgroundColor: colors[colorIndex]
            });
        });

        $("#balloon").mouseleave(() => {
            if (size > minSize) {
                size -= 5;
                colorIndex = (colorIndex - 1 + colors.length) % colors.length;

                $("#balloon").css({
                    width: size + "px",
                    height: size + "px",
                    backgroundColor: colors[colorIndex]
                });
            }
        });
    </script>

</body>
</html>
